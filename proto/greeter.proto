syntax = "proto3";

option go_package = "github.com/example/nfsserver/pkg/api";

package api;

// Greeter service definition
service Greeter {
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// Request message
message HelloRequest {
  string name = 1;
}

// Response message
message HelloReply {
  string message = 1;
}
